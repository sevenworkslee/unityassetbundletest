<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity AssetBundle Test</title>
    <script>
        function loadAssetBundle() {
            const assetBundleUrl = "https://your-server.com/your-assetbundle"; // Replace with your actual AssetBundle URL
            fetch(assetBundleUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.blob();
                })
                .then(blob => {
                    console.log("AssetBundle loaded successfully", blob);
                    // Here you would pass the AssetBundle to your Unity WebGL app
                })
                .catch(error => {
                    console.error("Error loading AssetBundle:", error);
                });
        }
    </script>
</head>
<body>
    <h1>Unity AssetBundle Test</h1>
    <button onclick="loadAssetBundle()">Load AssetBundle</button>
    <div id="unity-container"></div> <!-- Unity WebGL Player will be inserted here -->
</body>
</html>
